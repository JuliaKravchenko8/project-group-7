<!DOCTYPE html>

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- футер -->
    <footer class="footer">
      <div class="footer__container container">
        <!-- Лого -->
        <img
          class="footer__logo"
          src="./images/bitmap/logo/browser-png/logo_192x48.png "
          alt="logo"
        />
        <div class="address">
          <div class="head">
            <!-- Головна -->
            <ul class="head__list list">
              <li>
                <a target="_blank" class="head__link link" href=""> Головна </a>
              </li>
              <li>
                <a target="_blank" class="head__link link" href="">
                  3D Моделювання</a
                >
              </li>
              <li>
                <a target="_blank" class="head__link link" href="">
                  3D Сканування
                </a>
              </li>
              <li>
                <a target="_blank" class="head__link link" href=""> 3D Друк </a>
              </li>
              <li>
                <a target="_blank" class="head__link link" href="">Замовити </a>
              </li>
              <li>
                <a target="_blank" class="head__link link" href="">
                  Контакти
                </a>
              </li>
            </ul>
          </div>
          <!-- Соц мережі -->
          <div class="soc">
            <ul class="soc__list list">
              <li>
                <a
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  class="soc__link link"
                  href="https://www.instagram.com/"
                >
                  Instagram
                </a>
              </li>
              <li>
                <a
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  class="soc__link link"
                  href="https://www.youtube.com/"
                >
                  YouTube
                </a>
              </li>
              <li>
                <a
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                  class="soc__link link"
                  href="https://www.facebook.com/"
                >
                  Facebook
                </a>
              </li>
            </ul>
          </div>
          <!-- E-mail -->
          <div class="contacts">
            <p class="contacts__text">Email</p>
            <ul class="contacts__list list">
              <li>
                <a
                  class="contacts__link contacts__mail"
                  href="mailto:3dfreedom.info@gmail.com"
                  >3dfreedom.info@gmail.com</a
                >
              </li>
            </ul>
            <p class="contacts__text">Телефони</p>
            <ul class="contacts__tel">
              <li>
                <a class="contacts__link" href="tel:+380936432288"
                  >+38 (093) 643 22 88</a
                >
              </li>
              <li>
                <a class="contacts__link" href="tel:+380503454423"
                  >+38 (050) 345 44 23</a
                >
              </li>

</html>
